name: ğŸ”’ Security Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Executar verificaÃ§Ãµes de seguranÃ§a diariamente Ã s 2h UTC
    - cron: '0 2 * * *'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for better analysis
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety detect-secrets
    
    - name: ğŸ” Run Bandit Security Scan
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -f txt
    
    - name: ğŸ›¡ï¸ Check for known vulnerabilities
      run: |
        safety check --json --output safety-report.json || true
        safety check
    
    - name: ğŸ” Detect secrets
      run: |
        detect-secrets scan --baseline .secrets.baseline || true
        detect-secrets audit .secrets.baseline
    
    - name: ğŸ§ª Run security tests
      run: |
        python -m pytest security_tests.py -v --tb=short
    
    - name: ğŸ”’ Custom security check
      run: |
        python security_check.py
    
    - name: ğŸ“Š Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
          .secrets.baseline
    
    - name: ğŸš¨ Comment PR with security results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          
          // Read security reports
          let banditResults = '';
          let safetyResults = '';
          
          try {
            const banditData = JSON.parse(fs.readFileSync('bandit-report.json', 'utf8'));
            const highIssues = banditData.results.filter(r => r.issue_severity === 'HIGH');
            const mediumIssues = banditData.results.filter(r => r.issue_severity === 'MEDIUM');
            
            banditResults = `## ğŸ”’ Bandit Security Scan Results
            - **High Severity**: ${highIssues.length} issues
            - **Medium Severity**: ${mediumIssues.length} issues
            
            ${highIssues.length > 0 ? 'âš ï¸ **High severity issues found!**' : 'âœ… No high severity issues'}
            `;
          } catch (e) {
            banditResults = 'âŒ Could not parse Bandit results';
          }
          
          try {
            const safetyData = JSON.parse(fs.readFileSync('safety-report.json', 'utf8'));
            safetyResults = `## ğŸ›¡ï¸ Safety Check Results
            - **Vulnerabilities**: ${safetyData.length} found
            
            ${safetyData.length > 0 ? 'âš ï¸ **Vulnerable dependencies found!**' : 'âœ… No vulnerable dependencies'}
            `;
          } catch (e) {
            safetyResults = 'âŒ Could not parse Safety results';
          }
          
          const comment = `# ğŸ”’ Security Scan Results
          
          ${banditResults}
          
          ${safetyResults}
          
          ---
          *Security scan completed on ${new Date().toISOString()}*
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ” Dependency Review
      uses: actions/dependency-review-action@v3
      with:
        fail-on-severity: moderate
        allow-licenses: MIT, Apache-2.0, BSD-3-Clause, ISC

  codeql-analysis:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ” Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
    
    - name: ğŸ”§ Autobuild
      uses: github/codeql-action/autobuild@v2
    
    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"

  docker-security:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Build Docker image
      run: |
        # Build Docker image if Dockerfile exists
        if [ -f Dockerfile ]; then
          docker build -t projetovida-api:latest .
        fi
    
    - name: ğŸ”’ Scan Docker image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'projetovida-api:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: ğŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
