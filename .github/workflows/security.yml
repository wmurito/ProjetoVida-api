name: ðŸ”’ Security Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Executar verificaÃ§Ãµes de seguranÃ§a diariamente Ã s 2h UTC
    - cron: '0 2 * * *'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for better analysis
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety detect-secrets
    
    - name: ðŸ” Run Bandit Security Scan
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -f txt
    
    - name: ðŸ›¡ï¸ Check for known vulnerabilities
      run: |
        safety check --json --output safety-report.json || true
        safety check
    
    - name: ðŸ” Detect secrets
      run: |
        detect-secrets scan --baseline .secrets.baseline || true
        detect-secrets audit .secrets.baseline
    
    - name: ðŸ§ª Run security tests
      run: |
        python -m pytest security_tests.py -v --tb=short || true
    
    - name: ðŸ”’ Custom security check
      run: |
        python security_check.py || true
    
    - name: ðŸ“Š Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports-${{ github.run_number }}
        path: |
          bandit-report.json
          safety-report.json
          .secrets.baseline
        retention-days: 30
    
    - name: ðŸš¨ Comment PR with security results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          // Read security reports
          let banditResults = '';
          let safetyResults = '';
          
          try {
            if (fs.existsSync('bandit-report.json')) {
              const banditData = JSON.parse(fs.readFileSync('bandit-report.json', 'utf8'));
              const highIssues = banditData.results.filter(r => r.issue_severity === 'HIGH');
              const mediumIssues = banditData.results.filter(r => r.issue_severity === 'MEDIUM');
              
              banditResults = `## ðŸ”’ Bandit Security Scan Results
              - **High Severity**: ${highIssues.length} issues
              - **Medium Severity**: ${mediumIssues.length} issues
              
              ${highIssues.length > 0 ? 'âš ï¸ **High severity issues found!**' : 'âœ… No high severity issues'}
              `;
            } else {
              banditResults = 'âŒ Bandit report not found';
            }
          } catch (e) {
            banditResults = 'âŒ Could not parse Bandit results';
          }
          
          try {
            if (fs.existsSync('safety-report.json')) {
              const safetyData = JSON.parse(fs.readFileSync('safety-report.json', 'utf8'));
              const vulnCount = safetyData.vulnerabilities ? safetyData.vulnerabilities.length : 0;
              safetyResults = `## ðŸ›¡ï¸ Safety Check Results
              - **Vulnerabilities**: ${vulnCount} found
              
              ${vulnCount > 0 ? 'âš ï¸ **Vulnerable dependencies found!**' : 'âœ… No vulnerable dependencies'}
              `;
            } else {
              safetyResults = 'âŒ Safety report not found';
            }
          } catch (e) {
            safetyResults = 'âŒ Could not parse Safety results';
          }
          
          const comment = `# ðŸ”’ Security Scan Results
          
          ${banditResults}
          
          ${safetyResults}
          
          ---
          *Security scan completed on ${new Date().toISOString()}*
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ” Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        allow-licenses: MIT, Apache-2.0, BSD-3-Clause, ISC

  codeql-analysis:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ðŸ” Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
    
    - name: ðŸ”§ Autobuild
      uses: github/codeql-action/autobuild@v3
    
    - name: ðŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

  docker-security:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ³ Build Docker image
      run: |
        # Build Docker image if Dockerfile exists
        if [ -f Dockerfile ]; then
          docker build -t projetovida-api:latest .
        fi
    
    - name: ðŸ”’ Scan Docker image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'projetovida-api:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: ðŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  frontend-security:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'ProjetoVida-ui/package-lock.json'
    
    - name: ðŸ“¦ Install frontend dependencies
      working-directory: ./ProjetoVida-ui
      run: npm ci
    
    - name: ðŸ” Run npm audit
      working-directory: ./ProjetoVida-ui
      run: |
        npm audit --audit-level moderate --json > npm-audit-report.json || true
        npm audit --audit-level moderate
    
    - name: ðŸ“Š Upload frontend security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-security-reports-${{ github.run_number }}
        path: ProjetoVida-ui/npm-audit-report.json
        retention-days: 30